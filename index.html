<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width">
    <style>@import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&family=Great+Vibes&display=swap');

    <title>My Edad</title>

<body>
    <div id="container" class="image-container">
        <div class="overlay-text">¿Cuántos años tienes?</div>
        <div class="view-image">
            <img src="img/1.png" alt="" id="Mago">
        </div>
    </div>
    <div id="container-text">
     <div class="row g-2">
          <div class="col-auto">
            <label for="birthday" class="visually-hidden">¿Cuándo naciste?</label>
            <input type="date"id="birthday" name="birthday" value="0000-00-00" class="form-control" placeholder="DD-MM-AA"/>
          </div>
          <div class="col-auto">
            <button onclick="calculateAge()" class="btn btn-primary mb-2">Calcular</button>
          </div>
          <div class="col-auto">
              <label for="age" class="visually-hidden">¿Cuántos años tienes?</label>
              <input readonly type="text" id="age" class="form-control" />
            </div>
          </div>
      </div>
</body>
<script src="index.js"></script>
